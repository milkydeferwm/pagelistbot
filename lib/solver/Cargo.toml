[package]
name = "solver"
version = "3.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
parser = { path = "../parser" }
provider = { path = "../provider", optional = true }

mwtitle = { version = "0.2", default-features = false }
async-trait = "0.1"
async-recursion = { version = "1.0", optional = true }

[features]
"full" = [ "recursive-tree" ]
"recursive-tree" = [ "provider", "async-recursion" ]
